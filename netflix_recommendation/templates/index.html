{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form action="{% url 'recommend' %}" method="POST">
        {% csrf_token %}
        <select name="show" id="show">
            <option value="">...</option>
            {% for value in data.itertuples %}
                <option value="{{ value.show_id }}">{{ value.title }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <button type="submit" class="btn btn-success"> Recommend </button>
    </form>  

    <br>

    <img src="{% static 'word.jpeg' %}" alt="Word Cloud">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
         $('#show').select2();
        });
    </script>
{% endblock %}
